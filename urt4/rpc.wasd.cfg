//INTERNET/fps OPTIMIZATION
seta cg_errordecay  "100"   //Helps smooth animation during player prediction while experiencing packet loss or snapshot errors.
seta cg_nopredict   "0"     //Toggles client side prediction of player position. _ALWAYS OFF_
seta cg_noweaponpredict "0"     //Toggles client side prediciton of dropped weapon positions. _ALWAYS OFF_
seta cg_predictItems    "1"     //Toggles whether the server or the client decides if an item has been picked up
seta cg_smoothClients   "1"     //smooths out movement when other players have packet loss, very low rate or low
seta cl_packetdup   "2"     //Number of packet send retries when a packet fails to reach the server.
seta cg_antilag     "1"
seta cg_physics     "1"     //Makes jumping and FPS totally unrelated.
seta cl_maxpackets  "42"    //Maximum quantity of packets sent to server at a time
seta g_removeBodyTime   "250"   //Miliseconds taken to remove the bodies

